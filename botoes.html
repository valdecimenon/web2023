<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões - Bootstrap 5.3.x</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        .botao {
            background-color: #0d6efd;
            color: white;
            padding: 7px 12px;
            border: none;
            border-radius: 5px;
            align-self: center;
            cursor: pointer;
            margin: 5px;
        }
    </style>

</head>
<body>

    <button class="botao">Sem Bootstrap</button>
    <button type="button" class="btn btn-primary">Com Bootstrap</button>

    <form action="#" class="mt-3 mb-3">

        <h5>Tipos de botões</h5>
        <button class="btn">Classe base</button>
        <input type="button" class="btn btn-primary" value="Primary"/>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>

        <hr>
        <h5>Podemos usar: link, button ou input</h5>
        <a href="https://softgraf.com" target="_blank" class="btn btn-primary" role="button">Link button</a>
        <input type="button" class="btn btn-primary" value="Input Button">
        <input type="submit" class="btn btn-primary" value="Submit Button">
        <input type="reset" class="btn btn-primary" value="Reset Button">
        <button class="btn btn-primary">Button Submit</button>

        <hr>
        <h5>Botões de contorno</h5>
        <button class="btn btn-outline-primary">Primary </button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-light">Light</button>
        <button class="btn btn-outline-dark">Dark</button>

        <hr>
        <h5>Botão fechar</h5>
        <button onclick="alert('fechou')" class="btn-close"></button>
        <button class="btn-close" disabled></button>

        <hr>
        <h5>Grupo de botões: btn-group, btn-group-vertical, btn-group-sm, btn-group-lg</h5>
        <!-- Accessibility Rich Internet Application -->
        <div class="btn-group" role="group" aria-label="Para leitores de tela = acessibilidade">
            <button class="btn btn-primary">Esquerdo</button>
            <button class="btn btn-warning">Meio</button>
            <button class="btn btn-success">Direito</button>
        </div>

        <div class="btn-group">
            <a class="btn btn-primary active">Link ativo</a>
            <a class="btn btn-primary">Link</a>
            <a class="btn btn-primary">Link</a>
        </div>

        <div class="btn-group" role="group">
            <input class="btn-check" type="checkbox" id="chkUva">
            <label class="btn btn-outline-secondary" for="chkUva">Uva</label>
            
            <input class="btn-check" type="checkbox" id="chkPera">
            <label class="btn btn-outline-secondary" for="chkPera">Pera</label>

            <input class="btn-check" type="checkbox" id="chkMaca">
            <label class="btn btn-outline-secondary" for="chkMaca">Maçã</label>
        </div>

        <div class="btn-group" role="group">
            <input type="radio" id="radioUva" class="btn-check" name="radioFruta">
            <label class="btn btn-outline-info" for="radioUva">Uva</label>

            <input type="radio" id="radioPera" class="btn-check" name="radioFruta">
            <label class="btn btn-outline-info" for="radioPera">Pera</label>

            <input type="radio" id="radioMaca" class="btn-check" name="radioFruta">
            <label class="btn btn-outline-info" for="radioMaca">Maçã</label>
        </div>

        <hr>
        <h5>Colapso via Javascript</h5>
        <p class="d-inline-flex gap-1">
            <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#painel">
              Botão colapso
            </button>
          </p>
          <div class="collapse" id="painel">
            <div class="card card-body text-danger">
               Minha mensagem personalizada
            </div>
          </div>

          <hr>
          <h5>Spinner</h5>
          <button class="btn btn-warning" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            <span role="status">Carregando...</span>
          </button>
          

    </form>

    
    
</body>
</html>
